<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="editarProveedor()">
    <div class="container">
        <form>
            <div class="form-group">
            <label for="nombreProveedor">Nombre Proveedor</label>
            <input type="text" class="form-control" id="nombreProveedor" aria-describedby="nombreHelp" placeholder="Ingrese Nombre">
            <small id="nombreProveedorHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
            <label for="Nombrecontactoproveedor">Nombre contacto proveedor</label>
            <input type="text" class="form-control" id="Nombrecontactoproveedor" placeholder="Precio Producto">
            <small id="NombrecontactoproveedorHelp" class="form-text text-muted"><br></small>
            </div>  
            <div class="form-group">
                <label for="Telefono">Telefono</label>
                <input type="text" class="form-control" id="Telefono" placeholder="Telefono">
                <small id="TelefonoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="Direccion">Direccion</label>
                <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
                <small id="DireccionHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="Nit">Nit</label>
                <input type="text" class="form-control" id="Nit" placeholder="Nit">
                <small id="NitHelp" class="form-text text-muted"><br></small>
            </div>  

            
            <button type="button" class="btn btn-primary" id="btnActualizar1">Actualizar</button>
             
            <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
        </form>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src="js/funcionesProveedores.js"></script>
    </body>

</html>
